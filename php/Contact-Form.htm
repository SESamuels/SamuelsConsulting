<div class="TectiteForm">
<form id="Contact_Form" name="Contact_Form" method="post" enctype="multipart/form-data" action="http://www.samuelsconsulting.com/scform.php">
<h1 class="TectiteFormDesignerHeading" id="heading1">Contact Us</h1>
<p id="para1">Please contact us using this form.  We'll reply by email, or by phone if you  prefer.</p>
<div class="TectiteFormDesignerField">
<label for="field1" class="TectiteRequiredField">Your name</label><input type="text" id="field1" name="FullName" />
</div>
<div class="TectiteFormDesignerField">
<label for="field2" class="TectiteRequiredField">Your email address</label><input type="text" id="field2" name="EmailAddr" />
</div>
<div class="TectiteFormDesignerField">
<label for="field3">Your phone number</label><input type="text" id="field3" name="Phone" />
</div>
<div class="TectiteFormDesignerField">
<label for="field4">If you would like us to phone, what's the best time?</label><select id="field4" name="BestTime">
<option value=""></option>
<option value="Do not call">Do not call</option>
<option value="Business hours">Business hours</option>
<option value="Evening (after 7pm)">Evening (after 7pm)</option>
<option value="Weekends">Weekends</option>
</select>
</div>
<div class="TectiteFormDesignerField">
<label for="field5" class="TectiteRequiredField">Your message</label><textarea id="field5" name="Message" rows="6" cols="40"></textarea>
</div>
<div class="TectiteFormDesignerField TectiteButtonField">
<input type="submit" id="submit" value="Submit" name="submit" />
</div>
<a id="PoweredByLink" class="PoweredByFormMail" href="http://www.tectite.com/" target="_blank"><img id="PoweredByImg" src="http://www.tectite.com/images/FormMail_rnd_blue.png" alt="web form" title="Tectite FormMail" border="0" /></a>

<input type="hidden" name="subject" value="Contact" />
<input type="hidden" name="good_url" value="" />
<input type="hidden" name="recipients" value="stewTI0E.otithsamuelsconsulting.com" />
</form>
